name: dating
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=3.1.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  supabase_flutter: ^1.10.16
  flutter_dotenv: ^5.1.0
  freezed_annotation: ^2.4.1
  otp_text_field: ^1.1.3
  # telephony: ^0.2.0
  flutter_svg: ^2.0.7
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  flutter_hooks: ^0.20.1
  formz: ^0.6.0
  collection: ^1.17.2
  flutter_layout_grid: ^2.0.5
  path_provider: ^2.1.1
  cached_network_image: ^3.2.3
  image_picker: ^1.0.4
  uuid: ^4.0.0
  flutter_image_compress: ^2.0.4
  timeago: ^3.5.0
  location: 4.4.0
  hydrated_bloc: ^9.1.2
  carousel_slider: ^4.2.1
  photo_view: ^0.14.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  ionicons: ^0.2.2
  extended_text_field: ^12.1.0
  emoji_picker_flutter: ^1.6.1
dev_dependencies:
  shared_preferences: ^2.2.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  freezed: ^2.4.2
flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/flags2/
    - assets/icons/
    - assets/icons/custom/
    - assets/icons/circum/
    - assets/marmot.jpg
    - assets/images/
    - assets/emoji/noto/
  fonts:
    - family: 'Montserrat'
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
  generate: true